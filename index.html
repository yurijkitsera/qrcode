<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - генератор</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="row">
            <input type="color" class="light" value="#ffffff" />
            <input type="color" class="dark" />
            <select class="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option selected value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        <input type="text" placeholder="Впишіть посилання" class="qr-text" />

        <div id="qr-code"></div>
        <div class="action-container">
            <a href="#" download="QRCode" class="download btn">
                <span>Зберегти</span>
                <img src="https://raw.githubusercontent.com/hicodersofficial/qr-code-generator/e1f53bb4f911c51e86ec0710eafe10982eb981fd/assets/icons/download.svg"
                    alt="" />
            </a>
            <button class="btn share-btn">
                <span>Поділитись</span>
                <img src="https://raw.githubusercontent.com/hicodersofficial/qr-code-generator/e1f53bb4f911c51e86ec0710eafe10982eb981fd/assets/icons/share.svg"
                    alt="" />
            </button>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/main.js"></script>

</body>


</html>
